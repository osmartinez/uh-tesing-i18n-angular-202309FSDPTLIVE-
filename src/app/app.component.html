<main class="main">
 <h1> {{'HOME.TITLE' | translate}}</h1> 

 <h2> {{'HOME.SUBTITLE' | translate}}</h2>

 <h3> {{'HOME.NAV.MENU_BOOKS' | translate}}</h3>

  {{idiomaActual}}

 <select (change)="cambiarIdioma($event)">
  @for(idioma of idiomasDisponibles; track idioma){
    <option [selected]="idioma === idiomaActual" [value]="idioma">{{idioma}}</option>
  }
 </select>
</main>
